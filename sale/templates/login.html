{% load static %}
<!DOCTYPE html>
<!-- saved from url=(0050)http://www.jq22.com/demo/jquery-Sharelink20151012/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CRM登录</title>
    <link rel="stylesheet" href="{% static 'plugins/login/style.css' %}">
</head>
<body>
<div class="login-container">
    <h1>ShareLink</h1>
    <div class="connect">
        <p style="left: 0%;">Link the world. Share to world.</p>
    </div>
    <form action="" method="post" id="loginForm" novalidate="novalidate">
        {% csrf_token %}
        <div>
            <input type="text" id="username" class="username" placeholder="用户名" autocomplete="off">
        </div>

        <div>
            <input type="password" id="password" class="password" placeholder="密码" oncontextmenu="return false"
                   onpaste="return false">
        </div>

        <button id="btn" type="button">登 陆</button>
        <span id="error"></span>
    </form>

    <a href="{% url 'register' %}">
        <button type="button" class="register-tis">还有没有账号？</button>
    </a>
</div>

<script src="{% static 'plugins/login/jquery.min.js' %}"></script>
<script src="{% static 'plugins/login/jquery.min.js' %}"></script>
<script src="{% static 'plugins/login/common.js' %}"></script>
<script src="{% static 'plugins/login/supersized.3.2.7.min.js' %}"></script>
<script src="{% static 'plugins/login/supersized-init.js' %}"></script>
<script src="{% static 'plugins/login/jquery.validate.min.js' %}"></script>
<script src="{% static 'jquery.js' %}"></script>
<script>
    $('#btn').click(function () {
        $.ajax({
            url:"/crm/login/",
            type:'post',
            data:{
                username:$('#username').val(),
                password:$('#password').val(),
                csrfmiddlewaretoken:$('[name=csrfmiddlewaretoken]').val(),
            },
            success:function (data) {
                console.log(data);
                if (data.code === 0){
                    location.href = data['msg']
                }else {
                    $('#error').text(data['msg'])
                }
            }
        })
    });
</script>
</body>
</html>
